<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Graph from OSM</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #select {position: absolute; top: 10px; left:10px; background: #fff; opacity: 0.7;}
  </style>
</head>
<body>
<div id="map"></div>
<select id='select'></select>
<script type="module">
"use strict";
import {generateGraph} from './js/generate-graph.js';
import {onLoad, displayGraph} from './js/display-on-map.js';
import {simplifyGraph, extractConnectedWith} from './js/simplify-graph.js';
import mySettings from "./settings.json" with { type: "json" };

const generateAndDisplayGraph = async (settings) => {
  const graph = await generateGraph(settings);
  console.log(`The converted graph contains ${graph.vertices.length} vertices and ${graph.edges.length} edges.`);
	simplifyGraph(graph);
	extractConnectedWith(graph, "motorway");
  displayGraph(graph);
	console.log(`The processed graph contains ${graph.vertices.extract("inGraph").length} vertices and ${graph.edges.extract("inGraph").length} edges.`);
}

onLoad(() => generateAndDisplayGraph(mySettings));
</script>
</body>
</html>
